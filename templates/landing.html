<!doctype html>
<html> 
    <head> 
        <title>Y.com | Login</title>
        <link rel="stylesheet" href="/static/style.css" /> 
    </head> 
    <body>
        <h1>Login/Register</h1>

        <!-- Registration Form -->
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="reg_username">Username:</label><br>
            <input type="text" id="reg_username" name="username" required><br><br>

            <label for="reg_password1">Password:</label><br>
            <input type="password" id="reg_password1" name="password1" required><br><br>

            <label for="reg_password2">Confirm Password:</label><br>
            <input type="password" id="reg_password2" name="password2" required><br><br>

            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login_username">Username:</label><br>
            <input type="text" id="login_username" name="username" required><br><br>

            <label for="login_password">Password:</label><br>
            <input type="password" id="login_password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <script src="/static/utility.js"></script>
    </body> 
</html>
